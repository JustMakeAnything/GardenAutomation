# Enable logging
logger:

# Enable Home Assistant API
api:
  password: ""

ota:
  password: ""

time:
  - platform: sntp
    id: sntp_time
    servers: 
      - 116.203.244.102
      -  90.187.112.137

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

